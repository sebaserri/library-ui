<table class="table table-hover">
  <thead>
  <tr>
      <td>Name</td>
      <td>Email</td>
      <td>Birth</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let author of authors">
          <td>{{ author.name }}</td>
          <td>{{ author.email }}</td>
          <td>{{ author.birth }}</td>
          <td><a [routerLink]="['/author/edit', author._id]" class="btn btn-primary">EDIT</a></td>
          <td><a class="btn btn-danger" (click)="delete(author._id)">DELETE</a></td>
      </tr>
  </tbody>
</table>
