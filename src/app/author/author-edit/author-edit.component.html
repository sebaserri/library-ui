<div *ngIf="isLoaded" class="card">
    <div class="card-body">
      <form (ngsubmit)="update()">
        <div class="form-group">
          <label class="col-md-4">Name</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="author.name" name="name">
        </div>
        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input type="email" class="form-control" id="email" required [(ngModel)]="author.email" name="email">
        </div>
        <div class="form-group">
          <label class="col-md-4">Birth</label>
          <input type="date" class="form-control" id="birth" required [(ngModel)]="author.birth" name="birth">
        </div>
        <div class="form-group">
          <button type="submit" (click)="update()" class="btn btn-primary float-left">UPDATE</button>
        </div>
      </form>
    </div>
  </div>
